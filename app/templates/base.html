<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tarkov Maps{% endblock %}</title>
   
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/logo.css">
    <link rel="stylesheet" href="../static/css/green-theme.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(45deg, #00ff41, #39ff14, #6fff00, #a8ff00, #d4ff00, #fff200, #ffea00, #ffd200, #ffc800, #39ff14, #00ff41);
    background-size: 600% 600%;
    animation: neonGlow 20s ease infinite;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #00ff88, #4aff5a, #7aff3c, #a8ff00, #d4ff00, #ffea00, #ffd200, #ffaa00, #ff8800, #4aff5a, #00ff88);
    background-size: 600% 600%;
    animation: neonGlow 15s ease infinite reverse;
    z-index: -1;
    filter: blur(25px);
    opacity: 0.4;
}

@keyframes neonGlow {
    0% { background-position: 0% 50%; }
    25% { background-position: 100% 50%; }
    50% { background-position: 100% 100%; }
    75% { background-position: 0% 100%; }
    100% { background-position: 0% 50%; }
}

.header, .map_main, .footer {
    position: relative;
    z-index: 1;
    backdrop-filter: blur(10px);
    background: rgba(0, 0, 0, 0.3);
}

    </style>
</head>
<body>
    <header class="header">
        <div class="second_row">
            <div class="header_container">
                <a href="/" class="header_logo-link">Tarkov Maps</a>
                <div class="links">
                    <div class="links_elem selected_links" data-id="maps-keys-exits">
                        Maps, keys, exits
                    </div>
                    <div class="links_elem" data-id="quests">
                        Quests
                    </div>
                </div>
                <div class="form-container">
                    <input class="autoCompleteHeader" type="text" placeholder="Enter your request">
                </div>
                <button class="login-btn" type="button">Login</button>
            </div>
        </div>
      
        <div class="third_row">
            <div class="header_container">
                <div class="selected_links-info" id="maps-keys-exits">
                    <a class="map_btn" href="/map/terminal">Terminal</a>
                    <a class="map_btn" href="/map/streets">Streets</a>
                    <a class="map_btn" href="/map/ground-zero">Ground Zero</a>
                    <a class="map_btn" href="/map/shoreline">Shoreline</a>
                    <a class="map_btn" href="/map/factory">Factory</a>
                    <a class="map_btn" href="/map/labs">The Lab</a>
                    <a class="map_btn" href="/map/woods">Woods</a>
                    <a class="map_btn" href="/map/interchange">Interchange</a>
                    <a class="map_btn" href="/map/reserve">Reserve</a>
                    <a class="map_btn" href="/map/customs">Customs</a>
                    <a class="map_btn" href="/map/lighthouse">Lighthouse</a>
                    <a class="map_btn" href="/map/the-labyrinth">The Labyrinth</a>
                </div>
            </div>
        </div>
    </header>
    <main class="map_main">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <div class="footer__social">
            <a href="https://github.com/randomniht" target="_blank">GitHub</a>
        </div>
    </footer>
   
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     crossorigin=""></script>
    {% block scripts %}
    {% endblock %}
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const mapLinks = document.querySelectorAll('.third_row a');
           
            mapLinks.forEach(link => {
                if (currentPath === link.getAttribute('href')) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
