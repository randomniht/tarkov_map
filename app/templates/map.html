{% extends "base.html" %}

{% block title %}{{ map.name|title }} - Map{% endblock %}

{% block content %}
<style>
    /* Специальные стили для страницы карты */
    .map_main {
        padding: 20px 0;
        background-color: #222;
    }
    
    .map-container-wrapper {
        max-width: 2000px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .map-header-info {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .map-header-info h1 {
        color: #ff6b00;
        font-size: 28px;
        margin-bottom: 10px;
    }
    
    .map-header-info .map-id {
        color: #aaa;
        font-size: 14px;
    }
    
    .map-display-container {
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .map-frame {
        width: 1920px;
        height: 780px;
        border: 2px solid #444;
        border-radius: 4px;
        overflow: hidden;
        position: relative;
        margin: 0 auto;
    }
    
    #map {
        width: 100%;
        height: 100%;
    }
</style>

<div class="map-container-wrapper">
    <div class="map-header-info">
        <h1>Map: {{ map.name|title }}</h1>
        <div class="map-id">Map ID: <strong>{{ map.id }}</strong></div>
    </div>
    
    <div class="map-display-container">
        <div class="map-frame">
            <div id="map"></div>
        </div>
    </div>
</div>
<script>
    // Определяем данные для карты, которые будут использоваться во внешнем скрипте
    window.MAP_DATA = {
        id: "{{ map.id }}",
        name: "{{ map.name }}"
    };
    console.log('Python data received:', window.MAP_DATA);
</script>

<!-- Подключаем внешний скрипт, который должен ждать DOMContentLoaded -->
<script src="/static/js/main.js"></script>
{% endblock %}
